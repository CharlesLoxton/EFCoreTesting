<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sage Login</title>
    <link rel="stylesheet" type="text/css" href="css/SageLoginStyle.css">
</head>
<body>
    <form>
        <img src="/images/SageLogo.png" style="max-width: 150px;" />
        <div id="inputSection">
            <label>Username:</label>
            <input type="text" id="username" />
            <label>Password:</label>
            <input type="password" id="password" />
            <p id="errorMessage" style="color: red; display: none">Invalid credentials</p>
        </div>
        <div id="DropDown" style="display: none">
            <label>Company:</label>
            <select id="companyOptions">
            </select>
        </div>
        <button type="button" id="connectBtn">Login</button>
    </form>
    <script src="SageLoginScript.js"></script>
</body>
</html>
